<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/4086ccdd5c.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <header>
            
        </header>
        <section>
            <h1 class="contact-header">Contact Us</h1>
            <p id="query">Have a complain or feedback? leave us your message below or Call Us</p>
            <div class="contacts">
                <p class="p_contact"><i class="fas fa-phone-square-alt"></i>0712345678</p>
                <p class="p_contact"><i class="fas fa-phone-square-alt"></i> 0712345678</p>
            </div>
        </section>
        <form action="" method="post">
            <div class="field nick-name">
                <input type="text" name="nick-name" id="n_name" placeholder="Enter a NickName">
            </div>
            <div class="field phone-number">
                <input type="text" name="phone-number" id="p_number" placeholder="Enter your Phone Number">
            </div>
            <div class="field message">
                <textarea name="message" id="" cols="30" rows="10" id="u_message" placeholder="Tell us what you have in mind"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
